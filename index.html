<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Moments | Login</title>
		<link rel="stylesheet" href="/dist/css/style.css" />
	</head>
	<body>
		<main class="vh-100">
			<!-- Navigation bar -->
			<header class="sticky-top">
				<div class="container-fluid border border-2 fs-3 text-center"><h1>Moment</h1></div>
			</header>
			<!-- Login -->
			<div class="card text-center m-5">
				<div class="card-header">Login</div>
				<div class="card-body">
					<form class="d-flex flex-column">
						<div class="d-flex justify-content-right">
							<div class="mb-3 mx-auto">
								<label for="email" class="form-label">Email address</label>
								<input
									type="email"
									class="form-control"
									size="25"
									id="email"
									required
									placeholder="username@noroff.no"
									pattern="\w+@noroff\.no|\w+@stud.noroff\.no"
									title="Please provide only Noroff e-mail address. The email must not contain punctuation symbols apart from underscore (_)."
								/>
							</div>
						</div>
						<div class="d-flex">
							<div class="mb-3 mx-auto">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control" id="password" required minlength="8" size="25" />
							</div>
						</div>
						<hr />
						<div class="d-flex mx-auto">
							<button type="submit" class="btn btn-primary mx-4">Login</button>
							<!-- Button trigger modal -->
							<button type="button" class="btn btn-primary mx-4" data-bs-toggle="modal" data-bs-target="#signUpModal">Sign up</button>
						</div>
					</form>
				</div>
			</div>
			<!-- Sign up modal -->
			<!-- <div class="modal-dialog modal-fullscreen-sm-down" id="signUpModal"></div> -->
			<div
				class="modal fade"
				id="signUpModal"
				data-bs-backdrop="static"
				data-bs-keyboard="false"
				tabindex="-1"
				aria-labelledby="staticBackdropLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel">Create account</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<form class="d-flex flex-column">
							<div class="modal-body">
								<div class="d-flex">
									<div class="mb-3 mx-auto">
										<label for="name" class="form-label">Name</label>
										<input type="text" class="form-control" id="name" required minlength="3" size="25" />
									</div>
								</div>
								<div class="d-flex justify-content-right">
									<div class="mb-3 mx-auto">
										<label for="email" class="form-label">Email address</label>
										<input
											type="email"
											class="form-control"
											size="25"
											id="email"
											required
											placeholder="username@noroff.no"
											pattern="\w+@noroff\.no|\w+@stud.noroff\.no"
											title="Please provide only Noroff e-mail address. The email must not contain punctuation symbols apart from underscore (_)."
										/>
									</div>
								</div>
								<div class="d-flex">
									<div class="mb-3 mx-auto">
										<label for="password" class="form-label">Password</label>
										<input type="password" class="form-control" id="password" required minlength="8" size="25" />
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-primary">Sign up</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="container-fluid border border-2 fs-3 text-center">Logo</div>
		</footer>
		<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
